# Netlify configuration for ZilRemit

[build]
  publish = "dist"
  command = "npm run build"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# SPA routing - handle client-side routes
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/send-money/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
