# Netlify configuration for ZilRemit

[build]
  publish = "dist"
  command = "pnpm install && pnpm run build"

# Serve 404.html for direct access
[[redirects]]
  from = "/404.html"
  to = "/404.html"
  status = 200

# Serve news.html directly
[[redirects]]
  from = "/news.html"
  to = "/news.html"
  status = 200

# SPA routing - serve index.html for all routes (React Router handles 404s)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
